<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="stylesheet" href="sveltekalk/my-app/src/routes/style.css"/>
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>

		<div class="calculator">
			<div class="display">{result}</div>

			<div class="buttons">
				<button on:click={() => {num1 += '1';}}>1</button>
				<button on:click={() => {num1 += '2';}}>2</button>
				<button on:click={() => {num1 += '3';}}>3</button>
				<button on:click={() => {operator = '+';}}>+</button>

				<button on:click={() => {num2 += '4';}}>4</button>
				<button on:click={() => {num2 += '5';}}>5</button>
				<button on:click={() => {num2 += '6';}}>6</button>
				<button on:click={() => {operator = '-';}}>-</button>

				<button on:click={() => {num1 += '7';}}>7</button>
				<button on:click={() => {num1 += '8';}}>8</button>
				<button on:click={() => {num1 += '9';}}>9</button>
				<button on:click={() => {operator = '*';}}>*</button>

				<button on:click={() => {num2 += '0';}}>0</button>
				<button on:click={() => {operator = '/';}}>/</button>
				<button on:click={() => {num1 = ''; num2 = ''; operator = ''; result = '';}}>C</button>
				<button on:click={calculate}>=</button>
			</div>	

			<script>
				let num1 = '';
				let num2 = '';
				let operator = '';
				let result = '';

				function calculate() {
					const num1Int = parseInt(num1);
					const num2Int = parseInt(num2);

					switch (operator) {
						case '+':
							result = num1Int + num2Int;
							break;
						case '-':
							result = num1Int - num2Int;
							break;
						case '*':
							result = num1Int * num2Int;
							break;
						case '/':
							result = num1Int / num2Int;
							break;
						default:
							result = '';
					}
				}
			</script>
		</div>
	</body>
</html>
